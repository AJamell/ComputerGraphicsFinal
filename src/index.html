<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="<%= require('./images/favicon.jpg') %>">
    <title>Graphics Final Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* New CSS for the Overlay */
        #titleOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: dodgerblue;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
            transition: opacity 0.5s;
        }

        #titleOverlay h1 {
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.3);
        }

        #titleOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #levelButtons button.selected {
            border: 3px solid yellow;
            box-shadow: 0 0 8px yellow;
            transform: scale(1.1);
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        #levelButtons {
            display: flex;
            gap: 8px;
            margin-top: 3px;
            margin-bottom: 20px;
        }

        #audioButtons {
            display: flex;
            gap: 8px;
            margin-top: 3px;
            margin-bottom: 3px;
        }

        #levelButtons button,
        #audioButtons button,
        #reset {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #levelButtons button:hover,
        #audioButtons button:hover,
        #reset:hover { background: #45a049; }
        #levelButtons button:active,
        #audioButtons button:active,
        #reset:active { background: #3e8e41; }
    </style>
</head>
<body>

<div id="titleOverlay">
    <h1>HELIX JUMP</h1>

    <div id="levelButtons">
        <button id="LevelOne">1</button>
        <button id="LevelTwo">2</button>
        <button id="LevelThree">3</button>
    </div>

    <button id="playButton" style="
        padding: 10px 20px;
        font-size: 24px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    ">
        PLAY
    </button>

</div>

<div id="controls">
    <strong>Controls:</strong><br>
    a/d - Move Platform <br>
    <div id="score">Score: 0</div>
    <div id="ballInformation">Animation Progress: N/A</div>
    <button id="reset" style="
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    ">
        Reset
    </button>
    <div id="audioButtons">
        <button id="Music">Music On/Off</button>
        <button id="Sound">Sound On/Off</button>
    </div>
</div>

</body>
</html>
