<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="<%= require('./images/favicon.jpg') %>">
    <title>Graphics Final Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        #levelButtons, #audioButtons {
            display: flex;
            gap: 8px;
            margin-top: 3px;
            margin-bottom: 3px;
        }

        #levelButtons button,
        #audioButtons button,
        #reset {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #levelButtons button:hover,
        #audioButtons button:hover,
        #reset:hover { background: #45a049; }
        #levelButtons button:active,
        #audioButtons button:active,
        #reset:active { background: #3e8e41; }
    </style>
</head>
<body>
<div id="controls">
    <strong>Controls:</strong><br>
    a/d - Move Platform <br>
    <div id="ballInformation">Animation Progress: N/A</div>
    <div id="levelButtons">
        <button id="LevelOne">1</button>
        <button id="LevelTwo">2</button>
        <button id="LevelThree">3</button>
    </div>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #000; z-index: 100;">
        <svg id="loading-svg" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="#FFF" stroke-width="5" stroke-dasharray="140 100" stroke-linecap="round" />
        </svg>
    </div>
    <div id="audioButtons">
        <button id="Music">Music On/Off</button>
        <button id="Sound">Sound On/Off</button>
    </div>
    <button id="reset">Reset</button>
</div>
</body>
</html>
